<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Editar Detalles del Pedido</h3>
    <form (ngSubmit)="onSubmit()" #orderItemForm="ngForm">
        <!-- ID -->
        <div class="form-group">
            <label for="Id">Id: </label>
            <input type="text" class="form-control" id="Id" [(ngModel)]="OrderItems.id" name="id" readonly placeholder="ID del Pedido">
        </div>

        <!-- ID del Pedido -->
        <div class="form-group">
            <label for="pedidoId">ID del Pedido: </label>
            <input type="number" class="form-control" id="pedidoId" [(ngModel)]="OrderItems.pedidoId" name="pedidoId" required placeholder="Digite el ID del pedido" #pedidoId="ngModel">
            <div class="alert alert-danger" *ngIf="pedidoId.invalid && (pedidoId.dirty || pedidoId.touched)">
                <div *ngIf="pedidoId.errors.required">
                    El ID del pedido es requerido.
                </div>
            </div>
        </div>

        <!-- ID del Producto -->
        <div class="form-group">
            <label for="productoId">ID del Producto: </label>
            <input type="number" class="form-control" id="productoId" [(ngModel)]="OrderItems.productoId" name="productoId" required placeholder="Digite el ID del producto" #productoId="ngModel">
            <div class="alert alert-danger" *ngIf="productoId.invalid && (productoId.dirty || productoId.touched)">
                <div *ngIf="productoId.errors.required">
                    El ID del producto es requerido.
                </div>
            </div>
        </div>


        <!-- Precio -->
        <div class="form-group">
            <label for="precio">Precio: </label>
            <input type="number" step="0.01" class="form-control" id="precio" [(ngModel)]="OrderItems.precio" name="precio" required placeholder="Digite el precio" #precio="ngModel">
            <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                <div *ngIf="precio.errors.required">
                    El precio es requerido.
                </div>
            </div>
        </div>

        <!-- Quantity -->
        <div class="form-group">
            <label for="quantity">Cantidad: </label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="OrderItems.quantity" name="quantity" required placeholder="Digite la cantidad" #quantity="ngModel">
            <div class="alert alert-danger" *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
                <div *ngIf="quantity.errors.required">
                    La cantidad es requerida.
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-success" [disabled]="!orderItemForm.form.valid">Guardar</button>
    </form>
</div>
