<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<br>
<h3>Lista de Detalles del Pedido</h3>
<table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <!-- <th>ID</th> -->
        <th>Pedido</th>
        <th>Nombre del Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orderitem of orderItems">
       <!--  <td>{{orderitem.id}}</td> -->
        <td>{{orderitem.idPedido}}</td>
        <td>{{orderitem.nombreProducto}}</td>
        <td>${{orderitem.precio}}</td>
        <td>{{orderitem.quantity}}</td>
        <td>
          <!--<button (click)="actualizarOrderItems(orderitem.id)" class="btn btn-info">Actualizar</button>-->
          <button (click)="eliminarOrderItems(orderitem.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
          <button (click)="verDetallesOrderItems(orderitem.id)" class="btn btn-primary" style="margin-left: 10px">Detalles</button>
        </td>
      </tr>
    </tbody>
</table>

<div *ngIf="totalPages > 1" class="d-flex justify-content-between align-items-center mt-3">
  <button 
    (click)="onPageChange(page - 1)" 
    [disabled]="page === 0" 
    class="btn btn-primary" 
    [ngClass]="{'disabled': page === 0}">
    <i class="fas fa-chevron-left"></i> Previous
  </button>
  
  <span>Pagina {{ page + 1 }} de {{ totalPages }}</span>
  
  <button 
    (click)="onPageChange(page + 1)" 
    [disabled]="page + 1 === totalPages" 
    class="btn btn-primary" 
    [ngClass]="{'disabled': page + 1 === totalPages}">
    Next <i class="fas fa-chevron-right"></i>
  </button>
</div>
