<h3>Detalles de la Orden</h3>
<div *ngIf="orderItems">
    <div>
        <label><b>ID : </b>{{orderItems.id}}</label>
    </div>
    <div>
        <label><b>ID del Pedido : </b>{{orderItems.idPedido}}</label>
    </div>
    <div>
        <label><b>Nombre del Producto : </b>{{orderItems.nombreProducto}}</label>
    </div>
    <div>
        <label><b>Precio : </b>{{orderItems.precio}}</label>
    </div>
    <div>
        <label><b>Cantidad : </b>{{orderItems.quantity}}</label>
    </div>
</div>
